<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <a class="header__link" href="index.html">Praktika</a>
        </header>
        <main>
            <div class="car">
                <div class="car__dach dach">
                    <div class="dach__left">Animal</div>
                    <div class="dach__right">Bus</div>
                </div>
                <div class="car__window window">
                    <div class="window__left"></div>
                    <div class="window__block window__block--cat">
                        <div class="window__cat"></div>
                    </div>
                    <div class="window__block window__block--elsa">
                        <div class="window__elsa"></div>
                    </div>
                    <div class="window__block window__block--pig">
                        <div class="window__pig"></div>
                    </div>
                    <div class="window__block window__block--pink-left">
                        <div class="window__preserve"></div>
                    </div>
                    <div class="window__block window__block--pink-right">
                        <div class="window__preserve"></div>
                    </div>
                    <div class="window__block window__block--robot">
                        <div class="window__robot"></div>
                    </div>
                    <div class="window__block window__block--einhorn">
                        <div class="window__einhorn"></div>
                    </div>
                    <div class="window__block window__block--mann">
                        <div class="window__mann"></div>
                    </div>
                    <div class="window__right"></div>
                </div>
                <div class="car__body body-car">
                    <div class="body-car__middle">
                        <div class="body-car__stuffe"></div>
                    </div>
                    <div class="half-ellipse4"></div>
                    <div class="half-ellipse3"></div>
                    <div class="body-car__linie"></div>
                    <div class="body-car__linie"></div>
                </div>
                <div class="car__wheels wheels">
                    <div class="wheels__left">
                        <div class="wheels__disk">
                            <div class="wheels__centr"></div>
                        </div>
                    </div>
                    <div class="wheels__right">
                        <div class="wheels__disk">
                            <div class="wheels__centr"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer" id="footer">
            <a class="footer__link" href="#">Home</a>
        </footer>
    </div>
</body>

</html>
